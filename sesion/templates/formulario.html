<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Predicción</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 700px;
        }
        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            margin-bottom: 1.5rem;
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <h1 class="text-center">Formulario de Predicción</h1>
            <form action="/enviar" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="lugar">Lugar:</label>
                    <input type="text" class="form-control" id="lugar" name="lugar" required>
                </div>
                <div class="form-group">
                    <label for="numero">Número de Años:</label>
                    <input type="number" class="form-control" id="numero" name="numero" required>
                </div>
                <div class="form-group">
                    <label for="comida">Comida Preferida:</label>
                    <input type="text" class="form-control" id="comida" name="comida" required>
                </div>
                <div class="form-group">
                    <label for="profesion">Profesión:</label>
                    <select class="form-control" id="profesion" name="profesion">
                        <option value="No especificada">No especificada</option>
                        <option value="Ingeniero">Ingeniero</option>
                        <option value="Doctor">Doctor</option>
                        <option value="Artista">Artista</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </form>
        </div>
    </div>
</body>
</html>
